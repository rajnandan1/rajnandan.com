# Zola configuration for rajnandan.com
# Using Serene theme v5.5.0

base_url = "https://rajnandan.com"
title = "Raj Nandan Sharma"
description = "Tech enthusiast, dabbles in Go, Svelte, NodeJS, TypeScript. Director of Engineering at Cashfree Payments."
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = false
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["themes/serene/highlight_themes"]
highlight_themes_css = [
  { theme = "serene-light", filename = "hl-light.css" },
  { theme = "serene-dark", filename = "hl-dark.css" },
]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
sections = [
  { name = "blog", path = "/posts", is_external = false },
  { name = "projects", path = "/projects", is_external = false },
  { name = "books", path = "/books", is_external = false },
  { name = "contact", path = "/contact", is_external = false },
  { name = "support", path = "/support", is_external = false },
]
blog_section_path = "/posts"

back_link_text = "Back"
force_theme = false

footer_copyright = "© 2025 Raj Nandan Sharma"
footer_credits = false

not_found_error_text = "404 Not Found"
not_found_recover_text = "« back to home »"

reaction = false
